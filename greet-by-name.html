<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet by name</title>
</head>
<body>
    <div style="width: 400px;height: 200px; border: 3px solid red; padding-left: 50px; padding-top: 50px;" >





        <form>
            <p> Name <input type="text" id="nameField"></p>

            <p><input type="text" id="greetBtn" type="button" value="Greet the User"  ></p>



        </form>


        <script>
            window.onload = init;

            let myGreetBtn = document.getElementById('greetBtn');
            myGreetBtn.addEventListener('click', buttonClicked);
            // console.log(myGreetBtn);

            

            function init() {
                buttonClicked();
            }



            function buttonClicked() {
                // console.log('yes');
                let nameField = document.getElementById('nameField');
                // console.log(nameField);
                name = nameField.value;
                // console.log(name);
                let greeting = `Hello ${name}`;
                window.alert(greeting);


            }

        </script>







    </div>
   
    
</body>
</html>
