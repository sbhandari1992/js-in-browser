<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function parameters</title>
</head>
<body>
    <header>
        <h1></h1>
    </header>


    <script>
        function greeting(greetMsg) {
            console.log(`greetMsg is ${greetMsg}.`);
            return greetMsg;


        }

        greeting('Yo!');
        greeting('Welcome');
        greeting('Good Morning');

        function showGreeting(msg) {
            let greetMessage = greeting(msg);
            // put greetMessage in the h1 tag
            document.querySelector('header').innerText = greetMessage;
        

        }
        showGreeting('hey');
    </script>
    
</body>
</html>
